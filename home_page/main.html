<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="home.ico"> <!-- Edit your icon -->
    <title>HomePage</title> <!-- Edit your title -->
</head>
<body>
    <header> <!-- Edit your header -->
        <h1>HomePage</h1>
        <p>Welcome to the homepage!</p>
    </header>
    <section class="boxes"> <!-- Edit your boxes aka links -->
        <a class="box" href="https://web.whatsapp.com/" >
            <img src="./assets/images/whatsapp.svg" alt="whatsapp">
            <p>WhatsApp</p>
        </a>
        <a class="box" href="https://grabcad.com/dashboard" >
            <img src="./assets/images/grabcad.svg" alt="grabcad">
            <p>GrabCAD</p>
        </a>
        <a class="box" href="https://makerworld.com/en" >
            <img src="./assets/images/makerworld.svg" alt="makerworld">
            <p>MakerWorld</p>
        </a>
        <a class="box" href="https://youtube.com" >
            <img src="./assets/images/youtube.svg" alt="youtube">
            <p>Youtube</p>
        </a>
        <a class="box" href="https://convertio.co/" >
            <img src="./assets/images/convertio.svg" alt="convertio">
            <p>Convertio</p>
        </a>
        <a class="box" href="https://gmail.com" >
            <img src="./assets/images/gmail.svg" alt="gmail">
            <p>Gmail</p>
        </a>
        <a class="box" href="https://www.virustotal.com/gui/home/upload" >
            <img src="./assets/images/virustotal.svg" alt="virustotal">
            <p>VirusTotal</p>
        </a>
        <a class="box" href="https://www.roblox.com/home" >
            <img src="./assets/images/roblox.svg" alt="roblox">
            <p>Roblox</p>
        </a>
        <!-- <a class="box" href="site link" >
            <img src="./assets/images/yourimage.svg" alt="site name">
            <p>Site name</p>
        </a>
        -->
    </section>
    <section class="search"> <!-- Edit your search engine -->
        <form action="https://duckduckgo.com/" method="get" >
            <input class="search-input" type="text" name="q" placeholder="Ask a wise duck">
            <button class="search-button" type="submit">Search &#x1F50E;</button>
        </form>
    </section>
    <section class="footer">
        <a href="https://github.com/deltashrimp/homepage">
            <img src="./assets/ui/github.svg" alt="GitHub">
            <p>GitHub</p>
        </a>
        <a href="https://youtu.be/QOhmcbfwxnA?si=hOo0l7L6M8XnQNzY">
            <img src="./assets/ui/light_theme.svg" alt="sun">
            <p>Light theme</p>
        </a>
    </section>
</body>
</html>
